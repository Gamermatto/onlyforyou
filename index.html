<html lang="it">

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Messaggio Neon</title>
<style>
  /* Background and basee */
  body {
    margin: 0;
    height: 100vh;
    background-color: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #fff;
    overflow: hidden;
  }

  #container {
    text-align: center;
    max-width: 90vw;
    min-height: 200px;
  }

  .phrase {
    font-size: 2rem;
    opacity: 0;
    color: #fff;
    text-shadow:
      0 0 5px #fff,
      0 0 10px #fffd7e,
      0 0 20px #fffd7e,
      0 0 30px #a1ff7e,
      0 0 40px #7effde;
    transition: opacity 1.2s ease-in-out;
  }

  .visible {
    opacity: 1;
  }

  #btnFluo {
    margin-top: 40px;
    padding: 15px 40px;
    font-size: 1.5rem;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    background: linear-gradient(270deg, #fdff00, #00ff3c, #ff004a, #0066ff);
    background-size: 800% 800%;
    color: #fff;
    font-weight: 700;
    text-shadow:
      0 0 8px #fff,
      0 0 15px #fff,
      0 0 30px #fffa72,
      0 0 40px #18ff74,
      0 0 50px #ff4f53,
      0 0 60px #5b9bff;
    animation: neonColors 10s ease infinite;
    box-shadow:
      0 0 5px #fdff00,
      0 0 10px #00ff3c,
      0 0 20px #ff004a,
      0 0 30px #0066ff;
    transition: box-shadow 0.3s ease;
    opacity: 0;
    pointer-events: none;
  }
  #btnFluo:hover {
    box-shadow:
      0 0 20px #fdff00,
      0 0 30px #00ff3c,
      0 0 40px #ff004a,
      0 0 50px #0066ff;
  }

  /* Button appear */
  #btnFluo.show {
    opacity: 1;
    pointer-events: auto;
  }

  /* Neon color cycling */
  @keyframes neonColors {
    0% {
      filter: drop-shadow(0 0 5px #fdff00) drop-shadow(0 0 12px #fdff00);
      background-position: 0% 50%;
    }
    25% {
      filter: drop-shadow(0 0 5px #00ff3c) drop-shadow(0 0 12px #00ff3c);
      background-position: 33% 50%;
    }
    50% {
      filter: drop-shadow(0 0 5px #ff004a) drop-shadow(0 0 12px #ff004a);
      background-position: 66% 50%;
    }
    75% {
      filter: drop-shadow(0 0 5px #0066ff) drop-shadow(0 0 12px #0066ff);
      background-position: 100% 50%;
    }
    100% {
      filter: drop-shadow(0 0 5px #fdff00) drop-shadow(0 0 12px #fdff00);
      background-position: 0% 50%;
    }
  }

  /* Responsive font scaling */
  @media (max-width: 400px) {
    .phrase {
      font-size: 1.5rem;
    }

    #btnFluo {
      padding: 12px 32px;
      font-size: 1.2rem;
      margin-top: 30px;
    }
  }
</style>
</head>
<body>
  <div id="container" aria-live="polite" aria-atomic="true">
    <div id="phrase1" class="phrase" role="text">Volevo dedicarti una cosa</div>
    <div id="phrase2" class="phrase" role="text">Per la tua bellezza meriti..</div>
    <button id="btnFluo" aria-label="cosa">cosa</button>
  </div>

<script>
  // Elements
  const phrase1 = document.getElementById('phrase1');
  const phrase2 = document.getElementById('phrase2');
  const button = document.getElementById('btnFluo');

  // Initially hide phrase2 and button
  phrase2.style.opacity = '0';
  button.style.opacity = '0';
  button.style.pointerEvents = 'none';

  // Show phrase1 with fade in
  function fadeIn(element, duration = 1200) {
    element.style.transition = `opacity ${duration}ms ease-in-out`;
    element.style.opacity = '1';
  }

  // Fade out
  function fadeOut(element, duration = 1200) {
    element.style.transition = `opacity ${duration}ms ease-in-out`;
    element.style.opacity = '0';
  }

  // Sequence:
  // 1) Show phrase1 for 2.5s then fade out
  // 2) Show phrase2 for 2.5s then fade out
  // 3) Show button
  // 4) After 2 seconds from second phrase showing, redirect to another file

  async function showSequence() {
    fadeIn(phrase1);
    await delay(2500);
    fadeOut(phrase1);
    await delay(1300);

    fadeIn(phrase2);
    await delay(2500);

    // After second phrase visible for 2 sec, redirect
    setTimeout(() => {
      window.location.href = "flower.html";
    }, 2000);

    fadeOut(phrase2);
    await delay(1300);

    // Not showing button anymore since redirect after 2s
    // Keeping button code if you want to show it before redirect, uncomment below:
    // button.classList.add('show');
  }

  function delay(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
  }

  // Run sequence on load
  window.addEventListener('load', () => {
    showSequence();
  });
</script>
</body>
</html>
